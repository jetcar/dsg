<style>
    .group{
        background-color: #f5e79e;
        border: solid;
        border-width: 1px;
    }
    .record{
        background-color: white;
        border: dotted;
        border-width: 1px;
        margin: 10px 10px
    }

</style>

<div class="row-fluid ">
    <div class="col-lg-2">
        <button ng-click="prev()">Prev</button>
    </div>
    <div class="col-md-2">{{currentYear}} {{currentMonth+1}}</div>
    <div class="col-md-2">
        <button ng-click="current()">Current</button>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-2">
        <button ng-click="next()">Next</button>
    </div>
</div>
<br>
<div class="row-fluid ">
    <div class="col-lg-2">{{expectedExpences}}</div>
    <div class="col-md-2">{{currentAmount}}</div>
    <div class="col-md-2">{{leftAmount}}</div>
    <div class="col-md-2"></div>
</div>
<br>
<div class="row-fluid ">
    <div class="col-md-2">Amount</div>
    <div class="col-md-2">Name</div>
    <div class="col-md-2">Time</div>
    <div class="col-md-2">Paid</div>
    <div class="col-md-2">
        <label>
            <button ng-click="edit()">Edit</button>
        </label>
    </div>
</div>
<br>

<div class="row-fluid group" ng-repeat="group in currentGroups">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-2">
                {{group.amount}}
            </div>
            <div class="col-md-2">
                {{group.name}}
            </div>
            <div class="col-md-2">
                {{group.leftAmount}}
            </div>
            <div class="col-md-2">
            </div>
            <div class="col-md-2">
                <button ng-hide="hideEdit" ng-click="delete(group)">Delete</button>
                <button ng-show="group.edit" ng-click="saveRecord(group)">Save</button>
            </div>

        </div>
    </div>
    <div class="row-fluid record"  ng-repeat="record in group.records">
        <div class="col-md-2">
            {{record.amount}}
        </div>
        <div class="col-md-2">
            {{record.name}}
        </div>
        <div class="col-md-2">
            {{record.time}}
        </div>
        <div class="col-md-2">
            <label>
                <input type="checkbox" ng-click="showEdit(record)" ng-model="record.paid">
                Paid
            </label>
        </div>
        <div class="col-md-2">
            <button ng-hide="hideEdit" ng-click="delete(record)">Delete</button>
            <button ng-show="record.edit" ng-click="saveRecord(record)">Save</button>
        </div>

    </div>
    <div class="row-fluid" style="margin-top: 20px;">
        <div class="col-md-12">
            <div class="col-md-2">
                <input type="number" ng-model="group.recordAmount">
            </div>
            <div class="col-md-2">
                <input type="text" ng-model="group.recordName">
            </div>
            <div class="col-md-2">
                <input type="datetime" ng-model="group.recordTime">
            </div>
            <div class="col-md-2">
                <label>
                    <input type="checkbox" ng-model="group.recordPaid">
                    Paid
                </label>
            </div>
            <div class="col-md-2">
                <label>
                    <button ng-click="saveFromFroup(group)">Add</button>
                </label>
            </div>
        </div>
    </div>
</div>
<div class="row-fluid " style="border: solid;border-width: 1px;" ng-repeat="record in currentRecords">
    <div class="col-md-12">
        <div class="col-md-2">
            {{record.amount}}
        </div>
        <div class="col-md-2">
            {{record.name}}
        </div>
        <div class="col-md-2">
            {{record.time}}
        </div>
        <div class="col-md-2">
            <label>
                <input type="checkbox" ng-click="showEdit(record)" ng-model="record.paid">
                Paid
            </label>
        </div>
        <div class="col-md-2">
            <button ng-hide="hideEdit" ng-click="delete(record)">Delete</button>
            <button ng-show="record.edit" ng-click="saveRecord(record)">Save</button>
        </div>

    </div>
</div>
<div class="row-fluid" style="margin-top: 20px;">
    <div class="col-md-12">
        <div class="col-md-2">
            <input type="number" ng-model="amount">
        </div>
        <div class="col-md-2">
            <input type="text" ng-model="name">
        </div>
        <div class="col-md-2">
            <input type="datetime" ng-model="time">
        </div>
        <div class="col-md-2">
            <label>
                <input type="checkbox" ng-model="paid">
                Paid
            </label>
        </div>
        <div class="col-md-2">
            <label>
                <button ng-click="save()">Add</button>
            </label>
        </div>
    </div>
</div>
<div class="row-fluid ">
    <div class="col-md-12">
        <div class="col-md-2"><label>Repeat <input type="checkbox" ng-model="repeat"></label></div>
        <div class="col-md-2"><label>Group <input type="checkbox" ng-model="group"></label></div>

    </div>

</div>
